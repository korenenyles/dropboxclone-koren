<!DOCTYPE html>
    {% load static %}
<head>
    <title>Dropbox Clone</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/landingpage.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="main">
        <div class="page-header">
            <h1>DropBox Clone </h1>
        </div>
        <div class="topnav">
            <a href={%url "landingpage"%}>Home</a>
            <a href={% url "filelist"%}>My Files</a>
            <a href="/userpage/{{request.user.id}}">Account</a>
            {%if user.is_authenticated%}
            <a href={%url "logout"%}>Logout</a>
            {% else %}
            <a href={% url "signuppage"%}>Sign Up</a>
            {% endif %}
        </div> 
        <div class="main-body">
            <div class="content">
                <h1 class="content-header">We're So Sorry!</h1> 
                <img style='width:260px' src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Cog-scripted-svg-green.svg/1200px-Cog-scripted-svg-green.svg.png'/>
                <h2 class="content-header">Currently Unavailable</h2>
                <p class="content-header">(500 Error!)</p>

            </div>
        </div>







        {% comment %} this is where all our date will be placed {% endcomment %}
    </div>
    
</body>
</html>
